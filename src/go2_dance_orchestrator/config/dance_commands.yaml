# Dance command configuration
# Maps dance commands to their properties and timing information

dance_commands:
  Hello:
    command_id: 1016
    expected_duration: 3.0
    completion_detection:
      primary: "progress_baseline"
      secondary: "mode_change" 
      timeout_multiplier: 1.5
    description: "Friendly greeting gesture"
    category: "greeting"
    
  FrontFlip:
    command_id: 1030
    expected_duration: 5.0
    completion_detection:
      primary: "movement_stillness"
      secondary: "progress_baseline"
      timeout_multiplier: 2.0
    description: "Forward flip maneuver"
    category: "acrobatic"
    
  Dance1:
    command_id: 1022
    expected_duration: 18.0
    completion_detection:
      primary: "progress_baseline"
      secondary: "mode_change"
      timeout_multiplier: 1.8
    description: "Built-in dance routine #1"
    category: "dance"
    
  Dance2:
    command_id: 1023
    expected_duration: 8.0
    completion_detection:
      primary: "progress_baseline"
      secondary: "mode_change"
      timeout_multiplier: 1.8
    description: "Built-in dance routine #2"
    category: "dance"
    
  Handstand:
    command_id: 1301
    expected_duration: 6.0
    completion_detection:
      primary: "movement_stillness"
      secondary: "progress_baseline"
      timeout_multiplier: 2.5
    description: "Handstand pose"
    category: "acrobatic"
    
  WiggleHips:
    command_id: 1033
    expected_duration: 4.0
    completion_detection:
      primary: "progress_baseline"
