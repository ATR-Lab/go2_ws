    command_id: 1028
    expected_duration: 2.0
    completion_detection:
      primary: "progress_baseline"
      secondary: "movement_stillness"
      timeout_multiplier: 1.3
    description: "Strike a pose"
    category: "pose"

# Pre-defined dance routines
dance_routines:
  greeting_sequence:
    name: "Friendly Greeting"
    description: "Simple greeting routine for visitors"
    commands:
      - command: "Hello"
        delay_before: 0.0
      - command: "FingerHeart"
        delay_before: 1.0
      - command: "Pose"
        delay_before: 0.5
    total_duration: 8.5
    
  party_routine:
    name: "Party Dance"
    description: "Energetic party routine"
    commands:
      - command: "Dance1"
        delay_before: 0.0
      - command: "WiggleHips"
        delay_before: 0.5
      - command: "MoonWalk"
        delay_before: 1.0
      - command: "Dance2"
        delay_before: 0.5
    loop: true
    loop_count: 2
    total_duration: 32.0
    
  acrobatic_show:
    name: "Acrobatic Performance"
    description: "Impressive acrobatic moves"
    commands:
      - command: "Hello"
        delay_before: 0.0
      - command: "FrontFlip"
        delay_before: 2.0
      - command: "Handstand"
        delay_before: 2.0
      - command: "Pose"
        delay_before: 1.0
    total_duration: 18.0

# Detection parameters
detection_parameters:
  progress_threshold: 0.1       # Threshold for progress change detection
  stillness_threshold: 0.05     # Velocity threshold for movement stillness
  stillness_duration: 1.0       # Required stillness duration in seconds
  mode_stability_count: 3       # Number of readings for mode stability