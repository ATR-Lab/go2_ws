    description: "Finger heart gesture"
    category: "gesture"
    
  MoonWalk:
    command_id: 1305
    expected_duration: 7.0
    completion_detection:
      primary: "movement_stillness"
      secondary: "progress_baseline"
      timeout_multiplier: 2.0
    description: "Moonwalk dance move"
    category: "dance"
    
  Stretch:
    command_id: 1017
    expected_duration: 4.0
    completion_detection:
      primary: "progress_baseline"
